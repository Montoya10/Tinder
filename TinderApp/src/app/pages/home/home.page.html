<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Descubrir</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Descubrir</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="recommendations-container">
    <div *ngIf="recommendations.length === 0" class="no-matches">
      <ion-text color="medium">
        <p>No hay recomendaciones disponibles en este momento.</p>
      </ion-text>
    </div>

    <div *ngFor="let user of recommendations">
      <app-match-card 
        [user]="user" 
        (like)="onLike($event)" 
        (pass)="onPass($event)">
      </app-match-card>
    </div>
  </div>

  <!-- BotÃ³n flotante con acciones -->
  <app-add-button
    [showAdd]="true"
    [showProfile]="true"
    [showLogout]="true"
    (onAdd)="goToMatches()"
    (onProfile)="goToProfile()"
    (onLogout)="logout()">
  </app-add-button>
</ion-content>
